<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Daily Record</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Daily Record doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      // rem 计算
      ~ function() {
        function computed() {
          const html = document.documentElement
          const deviceWidth = html.clientWidth
          const designWidth = 750 // 设计宽度
          let fontSize = deviceWidth / designWidth * 100
          if (deviceWidth >= 410) { // 日历插件最大宽度为410px
            fontSize = 410 / designWidth * 100
          }
          html.style.fontSize = fontSize + 'px'
        }
        computed()
        window.addEventListener('resize', computed)
      }()
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
